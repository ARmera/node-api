<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ARoHa! 이미지 업로드</title>
        <style>
            body { padding: 20px 0; }
            h3 { margin: 6px 0 6px 20px; }
            form { padding: 20px; }
            form + h3 { margin-top: 40px; }
            ul { overflow: hidden; list-style: none; margin: 0; padding: 10px; }
            ul li { padding: 10px; float: left; }
            ul li img { height: 140px; display: block; }
            ul li p { font-size: 14px; line-height: 1; color: #777; margin: 10px 0 0 0; }
        </style>
    </head>
    <body>
        <h3>ARoHa! 스탬프 매칭 테스트</h3>
        <form method="POST" enctype="multipart/form-data" action="/stamp">
            <input type="file" accept="image/*" name="image" />
            <button type="submit">Feature matching</button>
        </form>
        <h3>ARoHa! 이미지 업로드</h3>
        <form method="POST" enctype="multipart/form-data" action="/image">
            <input type="file" accept="image/*" name="user_file" />
            <button type="submit">전송</button>
        </form>
        <h3>ARoHa! 이미지 목록</h3>
        <ul>{{image_list}}</ul>
        <div style="height: 50px;"></div>
        <h3>ARoHa! 스탬프 FeatureMatching 이미지 업로드</h3>
        <form method="POST" enctype="multipart/form-data" action="/stamp/compare">
	        <input type="text" name="beacon_id" />
            <input type="file" accept="image/*" name="image" />
            <button type="submit">전송</button>
        </form>
        <h3>ARoHa! FeatureMatching 이미지 ./data ({{feature_count}} 개)</h3>
        <ul>{{feature_list}}</ul>
    </body>
</html>
